<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="buttons">
            <div class="calculator__btn AC color__btn__gray">AC</div>
            <div class="calculator__btn plus__or__minus color__btn__coral">+/-</div>
            <div class="calculator__btn percent color__btn__coral">%</div>
            <div class="calculator__btn division color__btn__coral">/</div>

            <div class="calculator__btn seven">7</div>
            <div class="calculator__btn eight">8</div>
            <div class="calculator__btn nine">9</div>
            <div class="calculator__btn myltiply color__btn__coral">*</div>

            <div class="calculator__btn four">4</div>
            <div class="calculator__btn five">5</div>
            <div class="calculator__btn six">6</div>
            <div class="calculator__btn minus color__btn__coral">-</div>

            <div class="calculator__btn one">1</div>
            <div class="calculator__btn two">2</div>
            <div class="calculator__btn three">3</div>
            <div class="calculator__btn plus color__btn__coral">+</div>

            <div class="calculator__btn zero">0</div>
            <div class="calculator__btn float">.</div>
            <div class="calculator__btn empty__btn"> </div>
            <div class="calculator__btn equally color__btn__coral">=</div>
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
